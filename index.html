<!-- Load turn.js and other libraries AFTER the HTML content -->
<script type="text/javascript" src="../../lib/turn.min.js"></script>
<script type="text/javascript" src="../../lib/scissor.min.js"></script>

<script type="text/javascript">
// Wait for the page to fully load
$(window).on('load', function() {
    function loadApp() {
        var flipbook = $('.flipbook');

        // Check if the CSS was already loaded
        if (flipbook.width() == 0 || flipbook.height() == 0) {
            setTimeout(loadApp, 10);
            return;
        }

        // Apply scissor for double pages
        $('.flipbook .double').scissor();

        // Create the flipbook with scaled A4 landscape dimensions
        $('.flipbook').turn({
            elevation: 50,
            gradients: true,
            autoCenter: true,
            display: 'double',
            width: 1685,    // Scaled width (2246 * 0.75)
            height: 596,    // Scaled height (794 * 0.75)
            duration: 1500
        });
    }

    // Start the application
    loadApp();
});
</script>

</body>
</html>
